<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 웹을 적용하기 위해 반드시 필요한 meta viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clockck - StopWatch</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8351000410.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="nav"><i class="fa-solid fa-bars"></i></div>
      <h2>Online StopWatch</h2>
      <div id="tools"><i class="fas fa-solid fa-gear"></i></div>
    </header>
    <div class="container" align="center">
      <div class="modal">
        <div class="modal_body">
          <input type="checkbox" id="hide" />
          <label> Hide milliseconds</label>
        </div>
      </div>
      <div id="stopwatch_main">
        <span id="hour">00</span>:<span id="min">00</span>:<span id="sec"
          >00</span
        ><span id="tenMillisec">00</span>
      </div>
      <button id="startBtn" style="background-color: #fde485">START</button>
      <button id="lapseBtn" style="background-color: #b5cdb5">LAPSE</button>
      <div id="lapse_record">
        <table id="lapse_table">
          <tr>
            <th>#</th>
            <th>Total Time</th>
          </tr>
        </table>
      </div>
      <div class="ads"></div>
    </div>
    <footer>
      <div id="footer_content">
        <span>timeqlife ©2023</span>
      </div>
    </footer>
    <script type="text/javascript" src="stopwatch.js"></script>
  </body>
</html>
