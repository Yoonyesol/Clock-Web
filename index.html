<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clock - 스톱워치</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script type="text/javascript" src="stopwatch.js"></script>
    <header>
      <h2>Clock-Stop Watch</h2>
    </header>
    <div class="container" align="center">
      <div class="mainContainer" style="height: 30em">
        <h1>
          <span id="hour">00</span>:<span id="min">00</span>:<span id="sec"
            >00</span
          >:<span id="tenMillisec">00</span>
        </h1>
        <div id="button" style="height: 2em">
          <button id="startBtn">START</button
          ><button id="lapseBtn">LAPSE</button>
        </div>
      </div>

      <div id="animation" style="">애니메이션</div>
    </div>
    <div id="ad" style="height: 10em">광고영역</div>
    <footer>블로그</footer>
  </body>
</html>
