<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 웹을 적용하기 위해 반드시 필요한 meta viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clockck - StopWatch</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8351000410.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="nav"><i class="fa-solid fa-bars"></i></div>
      <h2>Online StopWatch</h2>
      <div id="tools">
        <i style="cursor: pointer" class="fas fa-solid fa-gear"></i>
      </div>
    </header>
    <div class="container" align="center">
      <div class="modal">
        <div class="modal_body">
          <div class="setting_name">SETTING</div>
          <div class="check1" style="display: flex">
            <label style="font-size: 17px">Hide Current Time</label>
            <input
              type="checkbox"
              id="hide_clock"
              style="zoom: 1.5; margin-left: auto"
            />
          </div>
          <div class="check2" style="display: flex">
            <label style="font-size: 17px">Hide Milliseconds</label>
            <input
              type="checkbox"
              id="hide_modal"
              style="zoom: 1.5; margin-left: auto"
            />
          </div>
          <div class="check3" style="display: flex">
            <label style="font-size: 17px">Dark Mode</label>
            <input
              type="checkbox"
              id="darkmode"
              style="zoom: 1.5; margin-left: auto"
            />
          </div>
          <div class="close">
            <button
              id="close_modal_btn"
              style="
                height: 35px;
                width: 90%;
                background-color: #b5cdb5;
                font-weight: 400;
              "
            >
              close
            </button>
          </div>
        </div>
      </div>
      <div id="stopwatch_main">
        <div id="current_time"></div>
        <span id="hour">00</span>:<span id="min">00</span>:<span id="sec"
          >00</span
        >
        <div><span id="tenMillisec">00</span></div>
      </div>
      <button id="startBtn" style="background-color: #fde485">START</button>
      <button id="lapBtn" style="background-color: #b5cdb5">LAP</button>
      <div id="lap_record">
        <table id="lap_table">
          <tr class="table_header">
            <th>#</th>
            <th>Total Time</th>
          </tr>
        </table>
      </div>
      <div class="ads"></div>
    </div>
    <footer>
      <div id="footer_content">
        <span>timeqlife ©2023</span>
      </div>
    </footer>
    <script type="text/javascript" src="stopwatch.js"></script>
  </body>
</html>
