<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clockck - StopWatch</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h2>Online StopWatch</h2>
    </header>
    <div class="container" align="center">
      <h1>
        <span id="hour">00</span>:<span id="min">00</span>:<span id="sec"
          >00</span
        ><span id="tenMillisec">00</span>
      </h1>
      <button id="startBtn" style="background-color: #fde485">START</button>
      <button id="lapseBtn" style="background-color: #b5cdb5">LAPSE</button>
      <div id="lapse_record">
        <table id="lapse_table" style="border-spacing: 20px">
          <tr>
            <th>#</th>
            <th>LAP TIME</th>
          </tr>
        </table>
      </div>
      <div class="ads"></div>
    </div>
    <footer>
      <div class="contact"><span>contact </span>| timeqlife Â© 2023</div>
    </footer>
    <script type="text/javascript" src="stopwatch.js"></script>
  </body>
</html>
